<!DOCTYPE HTML>
<html>
	<head>
		<title>
			ISE Demo
		</title>
	</head>

<script>
function a(){
var a=document.getElementById('s').value;
var b=document.getElementById('f').value;

var c=+a + +b;

document.getElementById('ans').innerHTML=c;
}
</script>

<body>
<br><center>
<h1>Small App</h1>

<form>
<input type='number' id ='s' required><br>
<input type='number' id='f' required><br>
<button type='button' onclick='a()'>SEND</button>
<br><br><h2 id='ans'></h2>
</center>
</form>
</body>
</html>
